<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Positions:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small"
        (click)="onAddPosition()"
      >
        Add position
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div
        class="collection"
        *ngIf="positions.length !== 0; else empty"
      >
        <a
          class="collection-item collection-item-icon"
          *ngFor="let position of positions"
          (click)="onSelectPosition(position)"
        >
        <span>
            {{position.name}} <strong>{{position.cost}}</strong>
        </span>
          <span>
            <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
        </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center">Position absent</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>


<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Add position</h4>
      <div class="input-field">
        <input
          id="pos-name"
          type="text"
          formControlName="name"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        >
        <label for="pos-name">Name</label>
        <span *ngIf="form.get('name').touched && form.get('name').invalid">
          fill this field
        </span>
      </div>
      <div class="input-field">
        <input
          id="pos-cost"
          type="number"
          min="1"
          formControlName="cost"
          [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}"
          >
        <label for="pos-cost">Cost</label>
        <span *ngIf="form.get('cost').touched && form.get('cost').invalid">
          Enter correct price. Min value is 1
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button
        class="modal-action waves-effect waves-black btn-flat"
        (click)="onCancel()"
        type="button"
        [disabled]="form.disabled"
      >Back</button>
      <button
        class="modal-action btn waves-effect"
        type="submit"
        [disabled]="form.disabled || form.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
